<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Simulator</h1>
        <div class="pet-container">
            <img id="pet" src="happy-pet.jpg" alt="Your Pet">
        </div>

        <div class="status">
            <div class="attribute">
                <label>Hunger:</label>
                <progress id="hunger" value="100" max="100"></progress>
            </div>
            <div class="attribute">
                <label>Happiness:</label>
                <progress id="happiness" value="100" max="100"></progress>
            </div>
            <div class="attribute">
                <label>Energy:</label>
                <progress id="energy" value="100" max="100"></progress>
            </div>
        </div>

        <div class="buttons">
            <button id="feedBtn">Feed Pet</button>
            <button id="playBtn">Play with Pet</button>
            <button id="sleepBtn">Put Pet to Sleep</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
